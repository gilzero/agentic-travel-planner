<!-- 
    @fileoverview This HTML file serves as the main interface for the Travel Planner Tool.
    It includes sections for user input, progress tracking, and displaying the final itinerary.
    The page is styled with an external CSS file and uses JavaScript for dynamic interactions.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1 class="main-title">Travel Planner Tool</h1>
    
    <div class="container">
        <!-- User Input Section -->
        <div class="input-section">
            <div class="section-header">
                <h2>User Input</h2>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Enter destination">
            </div>
            
            <div class="form-group">
                <label for="travelDate">Travel Date</label>
                <input type="date" id="travelDate">
            </div>
            
            <div class="form-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="pdf">PDF</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
            
            <button onclick="startPlanning()">Generate Itinerary</button>
            
            <!-- Option Selection Section -->
            <div id="option-selection" style="display: none;">
                <div class="form-group">
                    <label for="option-input">Select Option</label>
                    <input type="text" id="option-input" placeholder="Enter option number">
                </div>
                <button onclick="submitOptionSelection()">Submit Selection</button>
            </div>
        </div>
        
        <!-- Progress Section -->
        <div class="progress-section">
            <div class="section-header">
                <h2>Progress</h2>
            </div>
            <div id="progress"></div>
        </div>
    </div>
</body>
</html>
