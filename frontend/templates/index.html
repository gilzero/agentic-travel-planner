<!-- 
    @fileoverview This HTML file serves as the main interface for the Company Research Tool.
    It includes sections for user input, progress tracking, and displaying the final report.
    The page is styled with an external CSS file and uses JavaScript for dynamic interactions.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Research Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1 class="main-title">Company Research Tool</h1>
    
    <div class="container">
        <!-- User Input Section -->
        <div class="input-section">
            <div class="section-header">
                <h2>User Input</h2>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Enter company name">
            </div>
            
            <div class="form-group">
                <label for="companyUrl">Company URL</label>
                <input type="url" id="companyUrl" placeholder="Enter company website">
            </div>
            
            <div class="form-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="pdf">PDF</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
            
            <button onclick="startResearch()">Generate Report</button>
            
            <!-- Cluster Selection Section -->
            <div id="cluster-selection">
                <div class="form-group">
                    <label for="cluster-input">Select Cluster</label>
                    <input type="text" id="cluster-input" placeholder="Enter cluster number">
                </div>
                <button onclick="submitClusterSelection()">Submit Selection</button>
            </div>
        </div>
        
        <!-- Progress Section -->
        <div class="progress-section">
            <div class="section-header">
                <h2>Progress</h2>
            </div>
            <div id="progress"></div>
        </div>
        
        <!-- Final Report Section -->
        <div class="final-report-section">
            <div class="section-header">
                <h2>Final Report</h2>
                <button id="copyButton" class="copy-button" onclick="copyReport()" style="display: none;">
                    Copy
                </button>
            </div>
            <div id="report"></div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
